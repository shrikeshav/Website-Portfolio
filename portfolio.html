<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #0B0B20;
            padding: 15px;
        }
        .navbar a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }
        .navbar a:hover {
            color: #354d94;
        }
        .container {
            max-width: 900px;
            background-color: #11122D;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: hsl(0, 0%, 99%);
        }
        .project {
    background-color: #11122D;
    padding: 15px;
    margin: 20px 0;
    border-radius: 10px;
    text-align: center;
}

.project-content {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 20px;
}

.character-img {
    width: 80px;
    height: auto;
}

.project-description {
    max-width: 300px;
    background-color: #11122D;
    padding: 10px;
    border-radius: 8px;
}

.screenshots {
    display: flex;
    gap: 10px;
}

.screenshots img {
    width: 200px;
    height: auto;
    border-radius: 5px;
}


        
    </style>
</head>
<body>
    <div class="navbar">
        <a href="aboutme.html">About Me</a>
        <a href="#">My Portfolio</a>
        <a href="contacts.html">Contacts</a>
    </div>
    <div class="container">
        <div class="project">
            <h1>Elemental Masters made in Scratch</h1>
            <div class="project-content">
                <img src="gifs/character.gif" alt="Character" class="character-img">
                <div class="project-description">
                    <p>The game is about a boy who needs to get elemental abilities to defeat the undead and beat the final boss.</p>
                </div>
                <div class="screenshots">
                    <img src="mainmenu.gif" alt="Intro Scene">
                    <img src="gifs/elemental_battle.gif" alt="Battle Scene">
                    <img src="gifs/elemental_ui.gif" alt="UI Scene">
                    <img src="gifs/elemental_final.gif" alt="Final Boss">
                </div>
            </div>
        </div>                
</body>
</html>
